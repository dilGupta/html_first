<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact me</title>
  </head>
  <body>
    <h3>My Contact</h3>
    <ol>
      <li>Mobile No. = 7977742206</li>
      <li>Email Id = dilgupta225@gmail.com</li>
    </ol>
    <hr>
    <form class="" action="mailto:dilgupta225@gmail.com" method="post" enctype="text/plain">
      <!--Above, the attribute called action, decides what should happen when you click submit. If action="index.html" then it will simply take us to the homepage after submit-->
      <!--Here, we will use action to email the given input to some email id -->
      <!--The post in this case simply means that we're going to transfer what the user types into these input fields into the email client. -->
      <label>Your Name:</label>
      <input type="text" name="yourName" value="">
      <br>
      <label>Your Email Id:</label>
      <input type="email" name="yourEmail" value="">
      <br>
      <label>Your Message:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea> <!--You can drag up and drag down the textarea, but the starting default size is decided by the developer -->
      <br>
      <label>Your favourite colour:</label>
      <input type="color" name="yourColor" value="">
      <br>
      <label>Your birthdate:</label>
      <input type="date" name="yourBirthdate" value="">
      <br>
      <label>Do you want to signup to the email list?</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>Create a password:</label>
      <input type="password" name="yourPassword" value="">
      <br>
      <label>Please click on the submit button:</label>
      <input type="submit" name="">
    </form>
  </body>
</html>
